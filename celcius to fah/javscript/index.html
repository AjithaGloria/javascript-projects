<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>celcius to fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="celcius degree">
        </div>
    <!-- onclick is used to giveus the output when the click button is presssed -->
        <div>
            <button type="submit" onclick="convert()">Convert to fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        // convert is a js funtion which contains js code
      function convert(){
        // run document in console to understand better
        const cel= Number(document.getElementById("input").value)
        const fah = (cel*1.8)+32
        // result is used to target the div tag above named result
        const result = document.getElementById("result")
        result.innerHTML = fah.toFixed(3) + " fahrenheits"
      }
    </script>
</body>
</html>
